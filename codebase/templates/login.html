<!doctype html>
<head>
    <title>Login</title>
</head>

<body>	
<div>
	<h2>User Login</h2>
	<form action="{{ url_for('login') }}" method="post">
	    {% if message %}
			<div>{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
		<p>Or register a new account <a href="{{url_for('register')}}">here</a></p>
	</form>
</div>
</body>
